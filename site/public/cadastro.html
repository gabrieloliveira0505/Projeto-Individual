<body onload="consultarElos()">

    <div class="imagem-fundo">

        <!-- A estilização está toda dentro do CSS, no geral só coloquei vermelho nas divs com o texto de erro e verde no texto de validação positiva -->
        <section class="card_flex">


            <div class="card">

                <h1 class="titulo_cadastro">Cadastre-se</h1>


                <div class="container_inputs">
                    <span style="color: white;">Nome</span> <br> <input type="text" id="input_nome" placeholder="Nome">
                    <div id="div_nome"></div> <br> <!-- Div caso o nome corresponda aos requisitos -->
                    <div id="div_nomeErrado"></div> <br> <!-- Div caso o nome não corresponda aos requisitos -->
                </div>

                <div class="container_inputs">
                    <span style="color: white;">Username</span> <br> <input type="text" id="input_username"
                        placeholder="Username">
                    <div id="div_username"></div> <br> <!-- Div caso o email corresponda aos requisitos -->
                    <div id="div_usernameErrado"></div> <br> <!-- Div caso o email não corresponda aos requisitos -->
                </div>

                <div class="container_inputs">
                    <span style="color: white;">Elo</span> <br>
                    <select id="input_elo">
                        <option value="0">Nenhum</option>
                        
                    </select>


                </div>

                <div class="container_inputs">
                    <span style="color: white;">Agente</span> <br> <input type="text" id="input_agente"
                        placeholder="Agente">
                    <div id="div_agente"></div> <br> <!-- Div caso a confirmação esteja igual a senha -->
                    <div id="div_agenteErrado"></div> <br> <!-- Div caso a confirmação esteja diferente da senha -->
                </div>

                <div class="container_inputs">
                    <span style="color: white;">Classe</span> <br> <input type="text" id="input_classe"
                        placeholder="Classe">
                    <div id="div_classe"></div> <br> <!-- Div caso o classe corresponda aos requisitos -->
                    <div id="div_classeErrada"></div> <br> <!-- Div caso o classe não corresponda aos requisitos -->
                </div>

                <div class="container_inputs">
                    <span style="color: white;">Senha</span> <br> <input type="password" id="input_senha"
                        placeholder="Senha">
                    <div id="div_senha"></div> <br> <!-- Div caso a senha corresponda aos requisitos -->
                    <div id="div_senhaErrada"></div> <br> <!-- Div caso a senha não corresponda aos requisitos -->
                </div>


                <button class="botao" onclick="Exibir()">Cadastrar </button> <br>
            </div>

        </section>
    </div> <!-- FIM IMAGEM FUNDO-->

</body>

<div class="container_infor_footer">

<head>

<body>

    <div class="menu-lateral">

    <div class="container-grafico">
        
        <h1>Seja bem vindo</h1>
       
        <div class="graficos"></div>
    
    <body style="display: flex;">
        <div>
            <canvas id="myChart" style="position: relative; height:60vh; width:45vw"></canvas></canvas>
        </div>
    
        <div>
            <canvas id="myChart2" style="position: relative; height:80vh; width:45vw"></canvas></canvas>
        </div>

    </div>
    
</div>

       

    <script>
         
         const ctx = document.getElementById('myChart');
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Bronze', 'Prata', '14:00', '15:00', '16:00', '17:00'],
          datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22,23],
            borderWidth: 1,
            backgroundcolor:'rgb (139,0,0)'
            },
            {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80,83],
            borderWidth: 1,
            backgroundcolor:'rgb (30,144,255)'
            }
          ]
        },
        
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });


      const ctx2 = document.getElementById('myChart2');
      
        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['Bronze', 'Prata', 'Ouro', 'Platina', 'Diamante', 'Ascendente','Imortal','Radiante'],
            datasets: [{
              label: 'Elos',
              data: [22, 24, 71859, 68392, 34860, 11364, 2750, 500],
              borderWidth: 1,
              backgroundcolor:'rgb (139,0,0)'
              }, 
            ]
          },
          
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        
        

       

        var paginacao = {};
        var tempo = {};
        function corrigir(grafico, endpoint) {
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/quizdash' + endpoint, false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }

        setInterval(() => {
            obterDados(dht11Umidade, 'dht11/umidade');
            corrigir(ctx,'dash-grafico')
        }, 1000);
        
        </script>
</body>
</html>
